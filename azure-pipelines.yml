trigger:
  - main
resources:
  - repo: self
stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          name: Default
        steps:
          - task: Docker@2
            displayName: Build an image
            env: 
              SECILL: ${{ secrets.MY_SECRET }}
            inputs:
              command: build
              dockerfile: Dockerfile
              tags: ''
              arguments: '-t secilns/ss:$(Build.BuildId)v '
